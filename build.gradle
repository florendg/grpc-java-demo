plugins {
    id "java"
    id "idea"
    id "com.google.protobuf" version "0.8.14"
}

repositories {
    maven {
        url("https://plugins.gradle.org/m2/")
    }
}

dependencies {
    implementation 'com.google.protobuf:protobuf-java:3.14.0'
    implementation 'com.google.protobuf:protobuf-java-util:3.14.0'
    implementation 'io.grpc:grpc-protobuf:1.34.0'
    implementation 'io.grpc:grpc-stub:1.34.0'
    implementation 'javax.annotation:javax.annotation-api:1.3.2'

    runtime 'io.grpc:grpc-netty-shaded:1.34.0'

    testImplementation 'junit:junit:4.13'
    testImplementation 'io.grpc:grpc-testing:1.34.0'
}

test {
    useJUnit()
}

protobuf {
    protoc {
        artifact = 'com.google.protobuf:protoc:3.14.0'
    }

    plugins {
        grpc {
            artifact = 'io.grpc:protoc-gen-grpc-java:1.34.0'
        }
    }
    generateProtoTasks {
        all()*.plugins {
            grpc {}
        }
    }
}

